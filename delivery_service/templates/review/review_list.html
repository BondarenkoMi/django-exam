{% extends "base.html" %}
{% load static %}
{% block title %}Список отзывов{% endblock %}

{% block content %}
    <h1>Список отзывов</h1>
    <ul>
        {% for review in reviews %}
            <li><a href="{% url 'review:detail' review.id %}">{{ review.dish.name }} - {{ review.rating }} - {{ review.author.username }}</a></li>
        {% endfor %}
    </ul>
{% endblock %}
